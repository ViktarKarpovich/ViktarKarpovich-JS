        <p>
            3. Write a JavaScript function to remove. 'null', '0', '""', 'false', 'undefined' and 'NaN' values from an array. Go to the editor
        </p>
         <script>
          function filter(ArrIn) 
             {
                 let ArrOut=[];
                 ArrOut = ArrIn.filter(function condition(i)
                     {
			             if (+i !== 0 && +i !== NaN)
                             {
                                 return i;
                             }
			         });
                 return ArrOut;
		      }
             
		      let arr = [NaN, 0, 15, false, 22, '',undefined, 47, null];
		
		      console.log(arr);
             
		      document.writeln(filter(arr));
             
        </script>
